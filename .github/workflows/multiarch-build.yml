name: ðŸš€ Docker Build & Push to GHCR

on:
  push:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  PKG: sse-server
  KEEP: 3

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Prepare simple Java project
        run: |
          mkdir -p src/main/java/com/example
          cat > src/main/java/com/example/App.java <<'EOF'
          package com.example;
          public class App {
              public static void main(String[] args) {
                  System.out.println("Hello Multi-Arch!");
              }
          }
          EOF

          cat > build.gradle <<'EOF'
          plugins { id 'java' }
          group = 'com.example'
          version = '1.0.0'
          repositories { mavenCentral() }
          jar {
              manifest {
                  attributes 'Main-Class': 'com.example.App'
              }
          }
          EOF

          echo "rootProject.name = 'java-test'" > settings.gradle

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: ðŸ”¨ Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build
    
      - name: ðŸ”‘ Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ“ Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM eclipse-temurin:17-jre-alpine
          WORKDIR /app
          COPY build/libs/*.jar app.jar
          ENTRYPOINT ["java","-jar","app.jar"]
          EOF


      - name: ðŸ—ï¸ Build & Push ${{ matrix.platform }}
        run: |
          IMAGE_NAME=$(echo "${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
          IMAGE_TAG=$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')

          echo "ðŸ“¦ ë¹Œë“œ & í‘¸ì‹œ: $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}-${{ matrix.arch }}"

          docker buildx build \
            --platform ${{ matrix.platform }} \
            -t $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}-${{ matrix.arch }} \
            --push .

  manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ”‘ Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ·ï¸ Create & Push Manifest
        run: |
          IMAGE_NAME=$(echo "${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
          IMAGE_TAG=$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')

          echo "ðŸ“¦ ë©€í‹°ì•„í‚¤ manifest: $REGISTRY/$IMAGE_NAME:$IMAGE_TAG"

          docker buildx imagetools create \
            -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG \
            $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}-amd64 \
            $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}-arm64

